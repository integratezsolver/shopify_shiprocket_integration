spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://prod-db-server:3306/integratez_prod
    username: prod_user
    password: ${DB_PASSWORD}   # use environment variable for security
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate

server:
  port: 8080

logging:
  level:
    root: WARN
    com.integratez: INFO
